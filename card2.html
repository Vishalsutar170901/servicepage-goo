<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost your business with b2b lead generation & prospect list buiding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px; 
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        form {
            margin-top: 20px;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Graphic Design Service</h1>

    <div class="card">
        <img src="https://www.kreyonsystems.com/Blog/wp-content/uploads/2016/09/ecommerce_-website_for_your_business.jpg" alt="Greeting Card Image" style="width: 100%; border-radius: 8px; margin-bottom: 20px;">
        <h2>Graphic Design</h2>
        <p>UI/UX design for seamless and engaging user experiences</p>
        <p>Price: $30</p>
        <form id="orderForm">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <textarea name="message" placeholder="Your Message" required></textarea><br>
            <button type="submit">Place Order</button>
        </form>
    </div>
</div>

<script>
    
    document.getElementById("orderForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
        var formData = new FormData(this);
        console.log("Form data:", formData); 
        alert("Your order has been placed!");
        this.reset(); 
    });
</script>

</body>
</html>
